<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal BD</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/87e988ab23.js" crossorigin="anonymous"></script>
    <!-- custom css -->

</head>
<body class="mx-5">
    <h1 class="text-center my-4 text-info">Search Want you want!</h1>
    <!-- search box -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-box" type="text" class="form-control" placeholder="search  team name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="getSerch()" id="search-botton" class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
      </div>
        <!-- notification Msg -->

        <div id="error-input" class="text-center fs-1 d-none">
        <p>please input a valid name!</p>
        </div>
        <!-- error Msg -->

        <div id="error-msg" class="mx-auto fs-1 d-none">
        <p>Something Error! please try again later</p>
        </div>
    <!-- details View -->
    <div id="details-view" class="card mb-3 w-75 mx-auto h-50">
      </div>
      <!-- spinners -->
      <div class="text-center my-5">
        <div id="spinner" class="spinner-border d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 h-50 g-4">

      </div>
     <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/sportsdb.js"></script>
</body>
</html>
